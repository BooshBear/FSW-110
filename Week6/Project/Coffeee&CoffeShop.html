<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="daCSS.css">
    <title>Coffeee&Coffe</title>
</head>
<body>
    <main>
        <h1>Welcome to Coffeee's Coffe shop</h1>
        <div>
            <img src="bagel.jpg" alt="Bagel">
            <h3 class="name">Bagel</h3>
            <h4 class="price">$3</h4>
            <p>How much you want?</p>
            <input type="number" name="bagel" id="bagel">
        </div>
        <div>
            <img src="Tea.jpg" alt="Tea">
            <h3 class="name">Tea</h3>
            <h4 class="price">$7</h4>
            <p>How much you want?</p>
            <input type="number" name="tea" id="tea">
        </div>
        <div>
            <img src="Coffee.jpg" alt="Coffee">
            <h3 class="name">Coffee</h3>
            <h4 class="price">$11</h4>
            <p>How much you want?</p>
            <input type="number" name="coffee" id="coffee">
            
        </div>
        <button id="result">Finish Order?</button>
    </main>
    <footer>
        <p>Email: Coffeee&CoffeShop@email</p>
        <p>Website: Coffeee&CoffeShop.com</p>
        <p>Address: 2120 Coffee Downstairs</p>
    </footer>

    <script src="daScript.js"></script>
</body>
</html>
