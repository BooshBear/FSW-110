<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="daCSS.css">
    <title>Coffeee&Coffe</title>
</head>
<body>
    <form action="">
        <h1>Welcome to Coffeee's Coffe shop</h1>
        <div>
            <ul>
                <li><img src="bagel.jpg" alt="Bagel"></li>
                <li><h3 class="name">Bagel</h3></li>
                <li><h4 class="price">$3</h4></li>
                <li><p>How much you want?</p></li>
                <li><input type="number" name="bagel" id="bagel"></li>
            </ul>
        </div>
        <div>
            <ul>
                <li><img src="Tea.jpg" alt="Tea"></li>
                <li><h3 class="name">Tea</h3></li>
                <li><h4 class="price">$7</h4></li>
                <li><p>How much you want?</p></li>
                <li><input type="number" name="tea" id="tea"></li>
            </ul>
        </div>
        <div>
            <ul>
                <li><img src="Coffee.jpg" alt="Coffee"></li>
                <li><h3 class="name">Coffee</h3></li>
                <li><h4 class="price">$11</h4></li>
                <li><p>How much you want?</p></li>
                <li><input type="number" name="coffee" id="coffee"></li>
            </ul> 
        </div>
        <button id="result">Finish Order?</button>
    </form>
    <footer>
        <p>Email: Coffeee&CoffeShop@email</p>
        <p>Website: Coffeee&CoffeShop.com</p>
        <p>Address: 2120 Coffee Downstairs</p>
    </footer>

    <script src="daScript.js"></script>
</body>
</html>
